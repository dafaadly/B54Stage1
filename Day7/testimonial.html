<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!-- Navbar -->

    <nav>
      <div class="nav-main">
        <div class="dashboard">
          <ul>
            <a href="web.html">
              <img src="./asset/logo.png" alt="logo-image" />
            </a>

            <li class="collapse-item">
              <a href="index.html">Home</a>
            </li>
            <li class="collapse-item">
              <a href="blog.html">My Project</a>
            </li>

            <li class="collapse-item">
              <a href="testimonial.html">Testimonial</a>
            </li>
          </ul>
        </div>

        <div class="contact">
          <a href="contact.html">Contact Me</a>
        </div>
      </div>

      <div class="hamburger">
        <button
          style="background-color: transparent; border: none; cursor: pointer"
          onclick="openHamburger()"
        >
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
    </nav>

    <!-- Hamburgers -->

    <div class="hamburger-list" id="hamburger-list">
      <div>
        <div>
          <a href="index.html">Home</a>
        </div>
        <div>
          <a href="blog.html">My Project</a>
        </div>
        <div>
          <a href="contact.html">Contact Me</a>
        </div>
      </div>
    </div>

    <!-- Body -->

    <div>
      <div class="container">
        <h1>My Testimonial</h1>
        <div class="container-rating">
          <h2>Rating By Star</h2>
          <div class="rating">
            <button class="rating-btn" onclick="Testimonials()">All</button>
            <button class="rating-btn" onclick="FilterTestimonial(1)">
              1 ⭐
            </button>
            <button class="rating-btn" onclick="FilterTestimonial(2)">
              2 ⭐
            </button>
            <button class="rating-btn" onclick="FilterTestimonial(3)">
              3 ⭐
            </button>
            <button class="rating-btn" onclick="FilterTestimonial(4)">
              4 ⭐
            </button>
            <button class="rating-btn" onclick="FilterTestimonial(5)">
              5 ⭐
            </button>
          </div>
        </div>
      </div>
      <section class="testimonials" id="testimonials">
        <div class="testimonial">
          <img
            class="profile-testimonial"
            src="https://images.unsplash.com/photo-1696246847440-bb0047ba93ca?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80"
            alt="profile"
          />
          <p class="quote">Belajar Terus!</p>
          <p class="author">Muhammad Dafa Adly</p>
        </div>
      </section>
    </div>
  </body>
  <script src="./asset/js/testimonial.js"></script>
</html>
